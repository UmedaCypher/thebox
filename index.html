<!doctype html>
<html lang="fr"> <!-- Langue de la page -->
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon de base - Vous pouvez le remplacer par votre propre favicon .ico ou .png -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!-- Si vous utilisez le logo Vite par défaut -->
    <!-- Alternativement, pour un favicon plus standard : -->
    <!-- <link rel="icon" href="/favicon.ico" sizes="any"> -->
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"> -->
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"> -->

    <!-- Liens vers les polices Google Fonts (ceux que vous aviez) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- --- Configuration PWA --- -->
    
    <!-- Lien vers le Web App Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Couleur du thème pour la barre d'adresse du navigateur et la barre d'état (Android & iOS) -->
    <!-- Doit correspondre à la theme_color de votre manifest.webmanifest -->
    <meta name="theme-color" content="#000000" /> 
    
    <!-- --- Balises spécifiques pour iOS --- -->
    
    <!-- Indique à iOS que l'application est capable de fonctionner en mode standalone -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Titre de l'application tel qu'il apparaîtra sous l'icône sur l'écran d'accueil iOS -->
    <meta name="apple-mobile-web-app-title" content="THE BOX">
    
    <!-- Style de la barre d'état système sur iOS en mode standalone -->
    <!-- Options: default, black, black-translucent -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> 
    
    <!-- Icônes pour l'écran d'accueil iOS ("apple-touch-icon") -->
    <!-- iOS cherchera ces icônes. Fournissez au moins une taille commune comme 180x180. -->
    <!-- Assurez-vous que ces fichiers existent dans public/icons/ (ou à la racine si vous mettez /icon...png) -->
    <link rel="apple-touch-icon" href="/icons/icon-180x180.png"> 
    <!-- Vous pouvez ajouter d'autres tailles si vous le souhaitez, iOS choisira la plus adaptée : -->
    <!-- <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-167x167.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png"> -->
    
    <!-- --- Fin de la configuration PWA --- -->

    <title>THE BOX</title> <!-- Titre de l'application -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
